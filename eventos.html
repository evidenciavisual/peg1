<!DOCTYPE html> 
<html> 
	<head> 
	    <meta charset="UTF-8" />
		<title>Mall Plaza</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div data-role="page" id="eventos" class="mall-inicio-bg">
				<script type="text/javascript">
				$('#eventos').bind('pageshow', function(event, ui){
					var myScroll = new iScroll('wrapper-h');
					/*---- ESTADISTICAS POR PAGINA------*/
					var ur = window.location.href;
					ur=ur.split("/");
					ur=ur[4].split(".");
					//alert(ur[0]);
					ur=ur[0];
					$.get("addEstPorPagina.php", { nomPag: ur } );
					/*---- ESTADISTICAS POR PAGINA------*/
				});	
		</script>
			<div data-role="content">
			    <div class="titulos">
				    <div class="volver-btn">
				    	<span><a href="inicio.html" data-transition="slide" data-direction="reverse"></a></span>
				    </div>
				    <div class="titulo-txt"><h1>Est√° pasando</h1></div>
			    </div>

		    	<div class="bg-paginas-carrusel">
					<div id="wrapper-h" style="height: 1100px;">
						<div id="scroller-h" style="padding:0;magin:0;">
								<ul id="thelist-h">
								<script>
					function loadXMLDoc(dname) {
				if (window.XMLHttpRequest) {
					xhttp=new XMLHttpRequest();
				} else {
					xhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xhttp.open("GET",dname,false);
				xhttp.send();
				return xhttp.responseXML;
			}
		var xmlDoc;
		var eventosXml;
		var eventosJson = [];
		var html = document.getElementById('thelist-h');
				xmlDoc = loadXMLDoc("src/xml/pasando2.xml");
				eventosXml = Array.prototype.slice.call(xmlDoc.getElementsByTagName("contenido"));
				for (i=0;i<eventosXml.length;i++)
					{
				if (typeof(eventosXml[i]) != 'undefined') {
				var titulo = eventosXml[i].getElementsByTagName("titulo")[0].childNodes[0].nodeValue;		
				if (typeof(eventosXml[i].getElementsByTagName("descripcion")[0]) != 'undefined') { var descripcion = eventosXml[i].getElementsByTagName("descripcion")[0].childNodes[0].nodeValue; }
				if (typeof(eventosXml[i].getElementsByTagName("introtext")[0]) != 'undefined') { var descripcion = eventosXml[i].getElementsByTagName("introtext")[0].childNodes[0].nodeValue; }				
				if (typeof(eventosXml[i].getElementsByTagName("imagen")[0]) != 'undefined') { var imagen = eventosXml[i].getElementsByTagName("imagen")[0].childNodes[0].nodeValue; }
				if (typeof(eventosXml[i].getElementsByTagName("afiche")[0]) != 'undefined') { var imagen = eventosXml[i].getElementsByTagName("afiche")[0].childNodes[0].nodeValue; }
				imagen = encodeURI(imagen);
				eventosJson.push({
						titulo: titulo,
						descripcion: descripcion,
						imagen: imagen
							});
					}
					}
				for (k=0;k<eventosJson.length;k++) {
				html.innerHTML  += "<li class='lista-eventos'><div id='fotoEvento'><img src='"+eventosJson[k].imagen+"' width='393' height='262'/></div><div id='tituloEvento'>"+eventosJson[k].titulo+"</div><div id='reviewEvento'>"+eventosJson[k].descripcion+"</div></li>";
					}
		</script>
						</ul>
						</div>
					</div>
				</div>
				<div class="volver-bottom">
					<div class="volver-btn-bottom"><span><a href="inicio.html" data-transition="slide" data-direction="reverse"></a></span></div>
				</div>
			</div>
		</div>
	</body>
</html>
